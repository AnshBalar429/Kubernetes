apiVersion: v1
kind: Pod
metadata:
  name: app-with-sidecar
spec:
  # Define a shared volume that both containers can access
  volumes:
  - name: shared-logs
    emptyDir: {} # A temporary directory that lives as long as the Pod

  # The main application container
  containers:
  - name: main-app
    image: busybox:1.28
    # This app writes the date to a log file every 5 seconds
    command: ['sh', '-c', 'while true; do date >> /var/log/app.log; sleep 5; done']
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log # Mount the shared volume here

  # The sidecar container
  - name: sidecar-log-shipper
    image: busybox:1.28
    # This sidecar reads the log file and prints its content to its own standard output
    command: ['sh', '-c', 'tail -n+1 -f /var/log/app.log']
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log # Mount the SAME shared volume here