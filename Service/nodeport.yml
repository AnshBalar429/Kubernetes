apiVersion: v1
kind: Service
metadata:
  name: nginx-service-nodeport
spec:
  selector:
    app: nginx-label
  ports:
    - protocol: TCP
      port: 80 # Port exposed inside the cluster for other Pods to use
      targetPort: 80 # Port of the pod (Port inside the container that actually runs nginx)
      nodePort: 30007 # Port of the Virtual machine where k8s running (Port exposed on each Node so you can reach the Service from outside the cluster)
  type: NodePort

