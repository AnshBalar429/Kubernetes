apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: egress-to-external-db
  namespace: production
spec:
  # Apply this policy to pods labeled 'app: api'
  podSelector:
    matchLabels:
      app: api
  policyTypes:
  - Egress
  egress:
  - to:
    # Allow traffic to this specific IP range
    - ipBlock:
        cidr: 172.16.100.0/24 # IP range of the external database
    ports:
    - protocol: TCP
      port: 5432 # Standard PostgreSQL port